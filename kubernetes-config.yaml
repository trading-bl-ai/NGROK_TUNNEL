apiVersion: v1
kind: Namespace
metadata:
  name: tunnel-server

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tunnel-server-config
  namespace: tunnel-server
data:
  ENVIRONMENT_TYPE: "PROD"
  APP_NAME: "TUNNEL_SERVER"
  VERSION: "v1.0.0"
  API_PORT: "8989"
  TUNNEL_TIMEOUT_SECONDS: "30"
  TUNNEL_MAX_CONNECTIONS: "100"
  TUNNEL_HEARTBEAT_INTERVAL: "10"
  TUNNEL_CLEANUP_INTERVAL: "60"
  LOG_LEVEL: "INFO"
  LOG_TIMEZONE: "US/Pacific"

---
apiVersion: v1
kind: Secret
metadata:
  name: tunnel-server-secrets
  namespace: tunnel-server
type: Opaque
stringData:
  REQUIRED_MATCHING_KEY: "your-api-key-here-change-this-32ch"
  REQUIRED_MATCHING_ADMIN_KEY: "your-admin-key-here-change-this-3"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel-server
  namespace: tunnel-server
  labels:
    app: tunnel-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tunnel-server
  template:
    metadata:
      labels:
        app: tunnel-server
    spec:
      containers:
      - name: tunnel-server
        image: harbor.424th.com/tunnel-server/tunnel-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8989
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT_TYPE
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: ENVIRONMENT_TYPE
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: APP_NAME
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: VERSION
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: API_PORT
        - name: TUNNEL_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: TUNNEL_TIMEOUT_SECONDS
        - name: TUNNEL_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: TUNNEL_MAX_CONNECTIONS
        - name: TUNNEL_HEARTBEAT_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: TUNNEL_HEARTBEAT_INTERVAL
        - name: TUNNEL_CLEANUP_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: TUNNEL_CLEANUP_INTERVAL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: LOG_LEVEL
        - name: LOG_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: tunnel-server-config
              key: LOG_TIMEZONE
        - name: REQUIRED_MATCHING_KEY
          valueFrom:
            secretKeyRef:
              name: tunnel-server-secrets
              key: REQUIRED_MATCHING_KEY
        - name: REQUIRED_MATCHING_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: tunnel-server-secrets
              key: REQUIRED_MATCHING_ADMIN_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8989
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8989
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tunnel-server
  namespace: tunnel-server
  labels:
    app: tunnel-server
spec:
  type: ClusterIP
  ports:
  - port: 8989
    targetPort: 8989
    protocol: TCP
    name: http
  selector:
    app: tunnel-server

---
# Traefik IngressRoute (for Traefik v2+)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tunnel-server-ingress
  namespace: tunnel-server
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`ngrok.424th.com`)
    kind: Rule
    services:
    - name: tunnel-server
      port: 8989
  tls:
    certResolver: cloudflare
